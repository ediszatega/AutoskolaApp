<h1>Prikaz korisnika</h1>
<input [(ngModel)]="search">
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Korisnicko ime</th>
    <th>Grad</th>
  </tr>
  </thead>
  <tr *ngFor="let user of getUsers()">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td>{{user.city.name}}</td>
    <td><button>Edit</button></td>
  </tr>
</table>
