<div class="form_container">
  <form [formGroup]="instructorForm">
    <div class="form_wrap form_grp">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['firstName'].dirty &&
          instructorForm.hasError('required', 'firstName')
        "
      >
        <label>First Name</label>
        <input formControlName="firstName" type="text" />
        <small
          *ngIf="
            instructorForm.controls['firstName'].dirty &&
            instructorForm.hasError('required', 'firstName')
          "
          class="text-danger"
          >*Field is required</small
        >
      </div>

      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['lastName'].dirty &&
          instructorForm.hasError('required', 'lastName')
        "
      >
        <label>Last Name</label>
        <input formControlName="lastName" type="text" />
        <small
          *ngIf="
            instructorForm.controls['lastName'].dirty &&
            instructorForm.hasError('required', 'lastName')
          "
          class="text-danger"
          >*Field is required</small
        >
      </div>
    </div>

    <div class="form_wrap">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['email'].dirty &&
          (instructorForm.hasError('required', 'email') ||
            instructorForm.hasError('email', 'email'))
        "
      >
        <label>Email Address</label>
        <input formControlName="email" type="text" />
        <small
          *ngIf="
            instructorForm.controls['email'].dirty &&
            instructorForm.hasError('required', 'email')
          "
          class="text-danger"
          >*Field is required</small
        >
        <small
          *ngIf="
            instructorForm.controls['email'].dirty &&
            instructorForm.hasError('email', 'email')
          "
          class="text-danger"
          >*Invalid email</small
        >
      </div>
    </div>
    <div class="form_wrap">
      <div class="form_item">
        <label>Phone</label>
        <input formControlName="phoneNumber" type="text" />
        <small
          *ngIf="instructorForm.hasError('pattern', 'phoneNumber')"
          class="text-danger"
          >*Invalid phone format. Please use 123456789</small
        >
      </div>
    </div>
    <div class="form_wrap">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['username'].dirty &&
          instructorForm.hasError('required', 'username')
        "
      >
        <label>Username</label>
        <input formControlName="username" type="text" />
        <small
          *ngIf="
            instructorForm.controls['username'].dirty &&
            instructorForm.hasError('required', 'username')
          "
          class="text-danger"
          >*Field is required</small
        >
      </div>
    </div>
    <div class="form_wrap">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['password'].dirty &&
          instructorForm.hasError('required', 'password')
        "
      >
        <label>Password</label>
        <input formControlName="password" type="password" />
        <small
          *ngIf="
            instructorForm.controls['password'].dirty &&
            instructorForm.hasError('required', 'password')
          "
          class="text-danger"
          >*Field is required</small
        >
      </div>
    </div>
    <div class="form_wrap">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['dateOfBirth'].dirty &&
          (instructorForm.hasError('required', 'dateOfBirth') ||
            instructorForm.hasError('invalidDate', 'dateOfBirth'))
        "
      >
        <label>Date of Birth</label>
        <input formControlName="dateOfBirth" type="text" />
        <small
          *ngIf="
            instructorForm.controls['dateOfBirth'].dirty &&
            instructorForm.hasError('required', 'dateOfBirth')
          "
          class="text-danger"
          >*Field is required</small
        >
        <small
          *ngIf="instructorForm.hasError('invalidDate', 'dateOfBirth')"
          class="text-danger"
          >*Invalid date. Please use dd/mm/yyyy.</small
        >
      </div>
    </div>
    <div class="form_wrap">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['drivingLicense'].dirty &&
          instructorForm.hasError('pattern', 'drivingLicense')
        "
      >
        <label>Driving License</label>
        <input formControlName="drivingLicense" type="text" />
        <small
          *ngIf="instructorForm.hasError('pattern', 'drivingLicense')"
          class="text-danger"
          >*Invalid driving license.</small
        >
      </div>
    </div>
    <div class="form_wrap">
      <div
        class="form_item"
        [class.error]="
          instructorForm.controls['city'].dirty &&
          instructorForm.hasError('required', 'city')
        "
      >
        <label>City</label>
        <select formControlName="city">
          <option *ngFor="let city of cities" [value]="city.id">
            {{ city.name }}
          </option>
        </select>
        <small
          *ngIf="
            instructorForm.controls['city'].dirty &&
            instructorForm.hasError('required', 'city')
          "
          class="text-danger"
          >*Field is required</small
        >
      </div>
    </div>
    <div class="button-container">
      <button
        *ngIf="instructor"
        class="btn btn-primary"
        type="button"
        (click)="onRemove()"
      >
        Izbriši
      </button>
      <button
        class="btn btn-primary"
        type="submit"
        (click)="onSubmit()"
        [disabled]="!instructorForm.valid"
      >
        Završi
      </button>
    </div>
  </form>
</div>
