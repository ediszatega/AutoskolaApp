<div class="wrapper">
  <div class="admin-nav-bar">
    <div *ngFor="let link of links" class="nav-item {{ link.class }}">
      <a>{{ link.label }}</a>
    </div>
    <div class="nav-item">
      <a (click)="logout()"><b>Log out</b></a>
    </div>
  </div>

  <div class="component" *ngIf="currentComponent">
    <ng-container *ngComponentOutlet="currentComponent"></ng-container>
  </div>
</div>
